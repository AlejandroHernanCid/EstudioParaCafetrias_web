<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | Estudio Latte</title>

  <!-- Tipografía y CSS compartido -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header_contacto" style="text-align:center; padding:40px 20px;">
    <h1>Contacto</h1>
    <p>¿Tienes una cafetería en mente? Escríbenos y hablemos.</p>
  </div>

  <form id="contactForm" action="gracias.html" method="POST">
    <input type="text" name="nombre" required placeholder="Nombre y apellidos">
    <input type="email" name="email" required placeholder="Correo electrónico">
    <textarea name="mensaje" required placeholder="Escribe tu mensaje"></textarea>

    <!-- Redirección tras envío -->
    <input type="hidden" name="_next" value="gracias.html">
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Enviar</button>
  </form>

  <footer>
    <p>&copy; 2025 Estudio Latte.</p>
    <a href="https://www.instagram.com/quadratmeta/" target="_blank" class="instagram-link">
      <img src="imagenes/icon-instagram.png" alt="Instagram" class="instagram-icon">
    </a>
  </footer>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="modo.js" defer></script>
</body>
</html>
